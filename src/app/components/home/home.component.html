<section class="home-container">
    <div class="header-container">
      <h1 class="header-text">Weather Forecast</h1>
    </div>
</section>

<section class="cards-container">
    <div class="row">
        <div class="col-md-6" *ngFor="let city of cities">
          <awf-weather-card [cityName]="city.name" [endpoint]="city.endpoint" [weatherData]="city.data"></awf-weather-card>
        </div>
      </div>
</section>
