<section class="container-section">
<!-- Complete top section -->
    <div class="top-section">
      <button class="btn btn-primary" type="button" (click)="navigateToCards()">Back to Home</button>
    </div>
    <div class="title-container">
        <h1 class="header-text">{{ title }}</h1>
        <p class="sForecast">{{todayForecast.shortForecast}}</p>
    </div>
<!-- Card Body -->
    <div class="card-body">
      <div class="weather-info">
        <p class="temperature">{{ todayForecast.temperature }}</p>
        <p class="units">Â° {{ todayForecast.temperatureUnit }}</p>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col-4 detail">
            <p>Wind: {{todayForecast.windSpeed}} {{todayForecast.windDirection}}</p>
          </div>
          <div class="col-4 detail">
            <p>Humidity: {{todayForecast.relativeHumidity.value}}%</p>
          </div>
          <div class="col-4 detail">
            <p>Dewpoint: {{todayForecast.dewpoint.value}}</p>
          </div>
        </div>
      </div>
<!-- Chart Container -->
    <div class="canvas-container">
      <canvas baseChart [options]="lineChartOptions" [type]="lineChartType" [data]="lineChartData"></canvas>
    </div>
  </div>
</section>
